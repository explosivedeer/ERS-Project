<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Reimbursement request - Company Name</title>
<style>
body{
background-image: url('https://cdn.pixabay.com/photo/2017/03/27/21/31/money-2180330_1280.jpg');
background-repeat: no-repeat;
background-attachment: fixed; 
background-size: cover;
}
form{
border:solid black;
padding: 30px;
width:300px;
}
</style>
</head>
<body>
<h2>Please select one of the following, and provide proof to be properly reimbursed.</h2>
<form method="POST" action="Reimbursements.app">
<input type="radio" id="Lodging" name="Reimbursements" value="Lodging">
<label for="Lodging">Lodging</label><br>
<input type="radio" id="Travel" name="Reimbursements" value="Travel">
<label for="Travel">Travel</label><br>
<input type="radio" id="Food" name="Reimbursements" value="Food">
<label for="Food">Food</label><br>
<input type="radio" id="Other" name="Reimbursements" value="Other">
<label for="Other">Other</label><br>
<textarea id="comment" rows="10" cols="30" placeholder="Brief description"></textarea><br>
<label for="files">Select files:</label>
<input type="file" id="files" name="files" multiple><br>
<input type="submit" value="submit">
<p>To select multiple files, hold down CTRL or SHIFT while selecting.</p>
<h3>Submit 1 ticket per expense.</h3>


</form>
</body>
</html>
